<div class="row justify-content-center">
  <div class="col-auto">
    <div class="p-3 border">
      <form class="form-horizontal" novalidate [formGroup]="productForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="control-label col-xs-4">Product Name</label>
          <div class="col-xs-8">
            <input id="name" name="name" type="text" class="form-control" formControlName="name" #productName>
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="control-label col-xs-4">Price</label>
          <div class="col-xs-8">
            <input id="price" name="price" type="number" class="form-control" formControlName="price">
          </div>
        </div>
        <div class="form-group">
          <label for="quantity" class="control-label col-xs-4">Quantity</label>
          <div class="col-xs-8">
            <input id="quantity" name="quantity" type="number" class="form-control" formControlName="quantity">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary mr-3">
              <span *ngIf="editing">Update</span>
              <span *ngIf="!editing">Submit</span>
            </button>
            <button name="cancel" type="button" class="btn btn-secondary" [routerLink]="['../list']">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
